{% load cms_tags %}
<div id="similar">
<h2>
    Similar Species
{% if request.user.is_superuser %}
    <span class="edit"><a href="{% url cushion_view "pnwmoths" "moths" "by_similar_species" %}?reduce=false&key={{ species_name }}">edit</a></span>
{% endif %}
</h2>

<ul class="other-images jcarousel-skin-tango">
{% for species in similar_species %}
    <li>
        <img src="http://pnwmoths.biol.wwu.edu/services/getFile.php?id={{ species.value.id }}/{{ species.value.attachment }}" /><br />
        <a href="{% page_id_url species.key %}">{{ species.key }}</a>
    </li>
{% endfor %}
</ul>
</div>
